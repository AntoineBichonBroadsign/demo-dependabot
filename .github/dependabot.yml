---
version: 2
registries:
  nuget:
    type: "nuget-feed"
    url: "https://nuget.pkg.github.com/ayudasystems/index.json"
    token: ${{secrets.NUGET_API_KEY}}
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
  - package-ecosystem: npm
    directory: "/javascript"
    schedule:
      interval: "weekly"
  - package-ecosystem: bundler
    directory: "/ruby"
    schedule:
      interval: "weekly"
  - package-ecosystem: "nuget"
    registries: "*"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5